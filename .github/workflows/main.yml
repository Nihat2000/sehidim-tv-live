name: Catcast Canli Yayim (Zemanetli Playlist)

on:
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: Fayllari Gotur
        uses: actions/checkout@v3

      - name: FFmpeg Qurasdir
        run: sudo apt update && sudo apt install -y ffmpeg curl

      - name: En Son Tokenli Linki Tap və Yayımı Başlat
        run: |
          # Tokenli linki çəkir
          STREAM_URL=$(curl -s https://catcast.tv/sehidimtv | grep -oP 'https://s.catcast.tv/[^"]+index.m3u8\?token=[a-zA-Z0-9]+' | head -n 1)
          echo "Tapılan Link: $STREAM_URL"

          # ALTERNATİV METOD: 
          # '-f concat -safe 0 -stream_loop -1' birlikdə işləməsə, 
          # bu komanda bütün list.txt-ni birbaşa sonsuz dövrə məcbur edir.
          
          ffmpeg -re -f concat -safe 0 -stream_loop -1 -i list.txt \
          -stream_loop -1 -i logo.png \
          -filter_complex "[0:v]scale=1280:720,setsar=1[v]; [1:v]scale=120:-1[l]; [v][l]overlay=W-w-30:30" \
          -vcodec libx264 -preset veryfast -b:v 2500k -maxrate 2500k -bufsize 5000k \
          -pix_fmt yuv420p -c:a aac -b:a 128k -f flv "rtmp://s.catcast.tv/live/sehidimtv?key=27322_50574_8644e16863c6d6e6"
